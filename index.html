<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب الطلاب والمدرسين</title>
    <style>
        /* CSS أساسي */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bbb;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>إنشاء حساب</h2>

    <label for="role">اختر الدور:</label>
    <select id="role">
        <option value="student">طالب</option>
        <option value="teacher">مدرس</option>
    </select>

    <div id="studentFields">
        <input type="text" id="studentName" placeholder="الاسم">
        <input type="text" id="studentSurname" placeholder="اللقب">
        <input type="password" id="studentPassword" placeholder="كلمة السر (8 أحرف + رمز)">
    </div>

    <div id="teacherFields" style="display:none;">
        <input type="text" id="teacherName" placeholder="الاسم">
        <input type="password" id="teacherPassword" placeholder="كلمة السر (8 أحرف + رمز)">
    </div>

    <button id="registerBtn">تسجيل</button>
    <p id="message"></p>
</div>

<script>
    // JavaScript للتبديل بين الطالب والمدرس
    document.getElementById("role").addEventListener("change", function() {
        if(this.value === "student") {
            document.getElementById("studentFields").style.display = "block";
            document.getElementById("teacherFields").style.display = "none";
        } else {
            document.getElementById("studentFields").style.display = "none";
            document.getElementById("teacherFields").style.display = "block";
        }
    });

    // JavaScript لتسجيل الحسابات
    document.getElementById("registerBtn").addEventListener("click", function() {
        const role = document.getElementById("role").value;
        let message = "";

        if(role === "student") {
            const name = document.getElementById("studentName").value.trim();
            const surname = document.getElementById("studentSurname").value.trim();
            const password = document.getElementById("studentPassword").value;

            if(!name || !surname) {
                message = "يجب إدخال الاسم واللقب.";
            } else if(password.length < 8 || !/[!@#$%^&*]/.test(password)) {
                message = "كلمة السر للطالب يجب أن تحتوي على 8 أحرف على الأقل ورمز واحد على الأقل.";
            } else {
                let students = JSON.parse(localStorage.getItem("students") || "[]");
                students.push({name, surname, password});
                localStorage.setItem("students", JSON.stringify(students));
                message = "تم تسجيل الطالب بنجاح!";
            }

        } else {
            const name = document.getElementById("teacherName").value.trim();
            const password = document.getElementById("teacherPassword").value;

            if(!name) {
                message = "يجب إدخال الاسم.";
            } else if(password.length < 8 || !/[!@#$%^&*]/.test(password)) {
                message = "كلمة السر للمدرس يجب أن تحتوي على 8 أحرف على الأقل ورمز واحد على الأقل.";
            } else {
                let teachers = JSON.parse(localStorage.getItem("teachers") || "[]");
                teachers.push({name, password});
                localStorage.setItem("teachers", JSON.stringify(teachers));
                message = "تم تسجيل المدرس بنجاح!";
            }
        }

        document.getElementById("message").textContent = message;
    });
</script>

</body>
</html>
